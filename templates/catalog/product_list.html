{% extends 'base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Заголовок страницы -->
        <h2 class="mb-4">Список продуктов</h2>

        <!-- Кнопка для добавления нового продукта -->
        <div class="mb-3">
            <a href="{% url 'create_product' %}" class="btn btn-success">Добавить новый продукт</a>
        </div>

        <!-- Список продуктов -->
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ product.name }}</strong> - {{ product.price }}
                </span>
                    <div>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-info btn-sm">Просмотр</a>
                        <a href="{% url 'update_product' product.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                        <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
