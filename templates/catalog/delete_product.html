{% extends 'base.html' %}

{% block title %}Удалить продукт{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Заголовок страницы -->
        <h2 class="text-danger mb-4">Удалить продукт</h2>

        <!-- Подтверждение удаления -->
        <p class="lead">Вы уверены, что хотите удалить <strong>{{ product.name }}</strong>?</p>

        <!-- Форма подтверждения удаления -->
        <form method="post" class="mb-3">
            {% csrf_token %}
            <!-- Кнопка подтверждения -->
            <button type="submit" class="btn btn-danger">Да, удалить</button>
        </form>

        <!-- Ссылка назад -->
        <div class="mt-3">
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Назад к списку продуктов</a>
        </div>
    </div>
{% endblock %}
