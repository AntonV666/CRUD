{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Заголовок страницы -->
        <h2 class="mb-4">Удалить категорию</h2>

        <!-- Подтверждение удаления категории -->
        <p>Вы точно хотите удалить категорию: <strong>{{ category.name }}</strong>?</p>

        <!-- Форма подтверждения удаления -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
        </form>

        <!-- Ссылка назад -->
        <div class="mt-3">
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Назад к списку категорий</a>
        </div>
    </div>
{% endblock %}
