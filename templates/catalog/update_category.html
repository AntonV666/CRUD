{% extends 'base.html' %}

{% block title %}Редактировать категорию{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Заголовок страницы -->
        <h2 class="mb-4">Редактировать категорию</h2>

        <!-- Форма для редактирования категории -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Кнопка для сохранения изменений -->
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>

        <!-- Ссылка назад -->
        <div class="mt-3">
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Назад к списку категорий</a>
        </div>
    </div>
{% endblock %}
